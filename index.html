<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic-tac.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <h2 class="resulte"></h2>
     <div class="container">
        <div class="game-box">
            <div class="rows row-1">
              <button class="box box-1"></button>
              <button class="box box-2"></button>
              <button class="box box-3"></button>
            </div>
            <div class="rows row-2">
              <button class="box box-4"></button>
              <button class="box box-5"></button>
              <button class="box box-6"></button>
            </div>
            <div class="rows row-3">
              <button class="box box-7"></button>
              <button class="box box-8"></button>
              <button class="box box-9"></button>
            </div>
            <button class="reset-btn">Reset</button>
          </div>
     </div>
    </main>
    <script src="tic-tac.js"></script>
  </body>
</html>
